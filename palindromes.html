<!DOCTYPE html>
<html>
    <head>
        <title>Print Palindromes in array</title>
    </head>
    <body>
        
    </body>
    <script>
        //Anonymous function
        var findPalindrom = function(arr){            
            for(i=0;i<arr.length;i++){
                var reverse = "";
                var str = arr[i];
                for(j=str.length - 1;j>=0;j--){                    
                reverse = reverse + str[j];                
            }
            if(reverse == str){
                console.log(str + " is palindrome");                
            }
            else{
                console.log(str+ " is not a palindrome")
            }            
            }
        }
        var arr = ["amma","king","malayalam"]
        findPalindrom(arr);

        // IIFE function

        (function(arr1){            
            for(i=0;i<arr1.length;i++){
                var reverse1 = "";
                var str1 = arr1[i];
                for(j=str1.length - 1;j>=0;j--){                    
                reverse1 = reverse1 + str1[j];                
            }
            if(reverse1 == str1){
                console.log(str1 + " is palindrome");                
            }
            else{
                console.log(str1+ " is not a palindrome")
            }            
            }
        })(["appa","brother","level"])

        // Arrow function

        palindromeCheck = (arr1) =>{            
            for(i=0;i<arr1.length;i++){
                var reverse1 = "";
                var str1 = arr1[i];
                for(j=str1.length - 1;j>=0;j--){                    
                reverse1 = reverse1 + str1[j];                
            }
            if(reverse1 == str1){
                console.log(str1 + " is palindrome");                
            }
            else{
                console.log(str1+ " is not a palindrome")
            }            
            }
        }
        palindromeCheck(["wow","life","racecar"])
    </script>
</html>
