<!DOCTYPE html>
<html>
    <head>
        <title>Find median of two sorted array</title>
    </head>
    <body>
        
    </body>
    <script>
        
        // Arror function

        medianSort = (arr1,arr2) =>{
          var mergeArray = arr1.concat(arr2);
          mergeArray =  mergeArray.sort((a, b) => a - b);
          var middleEle= Math.floor((mergeArray.length -1)/2);
          //check whether there is mid elem or not

          if(mergeArray.length%2){
            var result2 = mergeArray[middleEle];
            console.log("Median using Arrow function : " + result2) ;
          }
          else{
            result2 = (mergeArray[middleEle] + mergeArray[middleEle + 1])/2;
            console.log("Median using Arrow function : " + result2) ;
          }
        }
        medianSort([12,14,16,18],[,13,15,17,19])

    </script>
</html>
