<!DOCTYPE html>
<htmml>
    <head>
        <title>Print sum of all number in array</title>
    </head>
    <body>
        
    </body>
    <script>
         // Anonymous function
         var arr = [1,2,3,4,5,6,7];         
         var sumOfNum = function(arr){
           var sum = 0;
           for(i=0;i<arr.length;i++){
             sum = sum + arr[i];
           }
           console.log("The sum of numbers in array using anonymous function.The array: [" + arr + "] is: " + sum)
         }
         sumOfNum(arr);

         //IIFE function

         (function(arr1){        
           var sum = 0;
           for(i=0;i<arr1.length;i++){
             sum = sum + arr1[i];
           }
           console.log("The sum of numbers in array using IIFE function.The array: [" + arr1 + "] is: " + sum)
         })([1,4,3,2,5,6,4]);


         // Arrow function
         sumOfArr = (arr1) => {        
           var sum = 0;
           for(i=0;i<arr1.length;i++){
             sum = sum + arr1[i];
           }
           console.log("The sum of numbers in array using Arrow function.The array: [" + arr1 + "] is: " + sum)
         };
     sumOfArr([2,3,5,10])
    </script>
</htmml>
