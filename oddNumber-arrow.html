<!DOCTYPE html>
<html>
    <head>
        <title>Display odd number</title>
    </head>
    <body>
        
    </body>
    <script>
     // Arrow function
         findOddNum = (arr) => {
            oddNumbersIIF1 = [];
            for(i=0;i<arr.length;i++){
                if(arr[i]% 2 != 0){
                    oddNumbersIIF1.push(arr[i]);                    
                }
            }
            console.log("The Odd numbers in given array using Arrow function is: " + oddNumbersIIF1)
         }
         findOddNum([11,21,14,15,16,77,54,55])
    </script>
</html>
