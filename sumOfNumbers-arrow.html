<!DOCTYPE html>
<htmml>
    <head>
        <title>Print sum of all number in array</title>
    </head>
    <body>
        
    </body>
    <script>
   // Arrow function
         sumOfArr = (arr1) => {        
           var sum = 0;
           for(i=0;i<arr1.length;i++){
             sum = sum + arr1[i];
           }
           console.log("The sum of numbers in array using Arrow function.The array: [" + arr1 + "] is: " + sum)
         };
     sumOfArr([2,3,5,10])
    </script>
</htmml>
