<!DOCTYPE html>
<html>
    <head>
        <title>Display the string in title case</title>
    </head>
    <body>
        
    </body>
    <script>
         var arr1 = ["AISHWARIYA KANNAN", "DANUSH KUMAR", "BHANU PRIYA" , "riyas viyan", "santhosh kumar"]
        // Anonymous function
        var changeTitleCase1 = function(arr1){
            var nameTitleCappsArry=[];
            for(var i=0;i<arr1.length;i++){
                var takeName = arr1[i].toLowerCase().split(" ");
                var titleCase = [];
                for(j=0;j<takeName.length;j++){
                    var joinTxt = takeName[j].charAt(0).toUpperCase() + takeName[j].slice(1);
                    titleCase.push(joinTxt);
                }
                nameTitleCappsArry.push(titleCase.join(" "));                             
                
            }  
            console.log(nameTitleCappsArry);      
        }
        changeTitleCase1(arr1);

        // IIFE function

        (function(string1){
            var titleCase1 = string1.toLowerCase().split(" ");
            var totalString = []
            for(i=0;i<titleCase1.length;i++){
             var changeCase = titleCase1[i].charAt(0).toUpperCase() + titleCase1[i].slice(1);
             totalString.push(changeCase);
            }
            console.log(totalString.join(" "));
        })("Hello guys! welcome to javascript function");

        //Arrow function 

        changeTitleCase = (string1) =>{
            var titleCase1 = string1.toLowerCase().split(" ");
            var totalString = []
            for(i=0;i<titleCase1.length;i++){
             var changeCase = titleCase1[i].charAt(0).toUpperCase() + titleCase1[i].slice(1);
             totalString.push(changeCase);
            }
            console.log(totalString.join(" "));
        };
        changeTitleCase("Hi! this is bhanushri, thank you.")
    </script>
</html>
