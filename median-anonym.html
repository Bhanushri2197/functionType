<!DOCTYPE html>
<html>
    <head>
        <title>Find median of two sorted array</title>
    </head>
    <body>
        
    </body>
    <script>
        //Anonymous function
        var findMedain = function(arr1,arr2){
          var mergeArray = arr1.concat(arr2);
          mergeArray =  mergeArray.sort((a, b) => a - b);
          var middleEle= Math.floor((mergeArray.length -1)/2);
          //check whether there is mid elem or not

          if(mergeArray.length%2){
            return mergeArray[middleEle];
          }
          else{
            return (mergeArray[middleEle] + mergeArray[middleEle + 1])/2;
          }
        }
        var array1 = [1, 12, 15, 26, 38]
        var array2 = [2, 13, 17, 30]
      var result =  findMedain(array1,array2);
      console.log("Median using Anonymous function : " + result);

      </script>
</html>
